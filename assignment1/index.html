<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="app.js" defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md">

        <h1 class="mb-4 text-xl font-semibold text-gray-900 text-center">Unit Converter</h1>

        <div>
            <input type="number" id="input" placeholder='input number' class="mb-4 w-full p-2 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">

            <div class="mb-4">
                <select id="x" onchange="updateSecondField()" class="w-full p-2 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select</option>
                    <option value="lbs">lbs</option>
                    <option value="kgs">kgs</option>
                    <option value="m">m</option>
                    <option value="km">km</option>
                    <option value="c">c</option>
                    <option value="f">f</option>
                </select>
            </div>

            <div class="mb-4">
                <input type="text" id="y" readonly class="w-full p-2 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button onclick="bindConversion()" class="w-full p-2 text-sm font-semibold text-white bg-blue-500 rounded-lg border border-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300">Convert</button>
        </div>

        <input type="text" id="result" readonly class="mt-4 w-full p-2 text-sm text-gray-900 bg-gray-200 rounded-lg border border-gray-300">
    </div>
    
</body>

</html>
