<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Temperature Conversion</title>
</head>
<body>
    <div class="bg-gray-900 text-white p-4">
        <div class="flex flex-col items-center">
            <h1 class="text-4xl font-bold text-white">Temperature Conversion</h1>
        </div>
    </div>

    <!-- Temperature Conversion Form -->
    <div class="flex flex-col justify-center items-center h-screen">
        <div class="bg-gray-200 p-4 rounded-lg shadow-md">
            <label for="temperatureValue" class="text-gray-600">Enter a temperature value:</label>
            <input type="number" id="temperatureValue" class="w-full border border-gray-400 rounded-md p-2 mt-1">
            
            <div class="mt-2">
                <label for="temperatureUnit" class="text-gray-600">Select a unit:</label>
                <select id="temperatureUnit" class="w-full border border-gray-400 rounded-md p-2 mt-1">
                    <option value="degrees">Degrees Celsius (°C)</option>
                    <option value="fahrenheit">Fahrenheit (°F)</option>
                </select>
            </div>
            
            <p class="mt-2 text-gray-600">Converted Value: <span id="temperatureConvertedValue">0</span></p>

            <button class="mt-4 p-2 bg-red-500 text-white rounded-md" onclick="clearTemperatureInput()">Clear</button>
        </div>
    </div>

    <script src="temperature.js"></script>
</body>
</html>
