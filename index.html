<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="app.js" defer></script>
  <title>Unit Converter</title>
</head>
<body class="bg-gray-100 p-4">

  <nav class="bg-blue-500 p-4">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-white text-4xl mr-4">Converter</h1>
    </div>
      <div class="md:hidden">

        <button class="text-white">
          Menu
        </button>
      </div> 
    </div>
  </nav>

<div id="weight" class="mt-4">
    <form class="conversion-form">
      <label for="weightInput" class="block text-gray-700">Enter Weight:</label>
      <input type="number" id="weightInput" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500 mt-2">
  
      <label for="weightType" class="block text-gray-700 mt-2">Select Type:</label>
      <select id="weightType" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500">
        <option value="lb">Pounds (lb)</option>
        <option value="kg">Kilograms (kg)</option>
      </select>
  
      <button type="button" id="weightButton" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-md">Convert</button>
  
      <div id="weightResult" class="mt-4"></div>
    </form>
  </div>
  
  <div id="distance" class="mt-4">
    <form class="conversion-form">
      <label for="distanceInput" class="block text-gray-700">Enter Distance:</label>
      <input type="number" id="distanceInput" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500 mt-2">
  
      <label for="distanceType" class="block text-gray-700 mt-2">Select Type:</label>
      <select id="distanceType" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500">
        <option value="mi">Miles (mi)</option>
        <option value="km">Kilometers (km)</option>
      </select>
  
      <button type="button" id="distanceButton" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-md">Convert</button>
  
      <div id="distanceResult" class="mt-4"></div>
    </form>
  </div>
  
  <div id="temperature" class="mt-4">
    <form class="conversion-form">
      <label for="temperatureInput" class="block text-gray-700">Enter Temperature:</label>
      <input type="number" id="temperatureInput" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500 mt-2">
  
      <label for="temperatureType" class="block text-gray-700 mt-2">Select Type:</label>
      <select id="temperatureType" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500">
        <option value="C">Celsius (C)</option>
        <option value="F">Fahrenheit (F)</option>
      </select>
  
      <button type="button" id="temperatureButton" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-md">Convert</button>
  
      <div id="temperatureResult" class="mt-4"></div>
    </form>
  </div>
  

</body>
</html>
